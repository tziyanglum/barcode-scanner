<ion-header>
  <ion-toolbar>
    <ion-title>calendar-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let ev of events">
    <ion-card-header>
      {{ ev.title }}
      <ion-card-content>
        <ion-list nolines>
          <ion-item>
            <ion-icon name="calendar"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card-header>
  </ion-card>
</ion-content>
